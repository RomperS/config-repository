eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${AUTH_USERNAME}:${AUTH_PASSWORD}@localhost:8761/eureka-service/api/v1/eureka

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.netflix.discovery: INFO
    com.olo.metricsservice: DEBUG